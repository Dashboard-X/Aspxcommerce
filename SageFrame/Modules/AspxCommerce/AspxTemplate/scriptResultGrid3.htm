<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>scriptResultGrid3</title>
</head>
<body>
    <div>
        <div class="cssClassGrid3Box">
            <div class="cssClassGrid3BoxInfo">
                <h2>
                    <a href="${aspxRedirectPath}item/${sku}.aspx">${name}</a></h2>
                <div class="cssClassGrid3Picture">
                    <a href="${aspxRedirectPath}item/${sku}.aspx">
                        <img alt='${alternateText}' class="lazy" data-original='${imagePath}' src='${loaderpath}' title='${name}' />
                    </a>
                </div>
                <div class="cssClassGrid3PriceBox">
                    <div class="cssClassGrid3Price">
                        <p class="cssClassGrid3OffPrice">
                            Price : <span class="cssClassFormatCurrency">${listPrice}</span> <span class="cssClassGrid3RealPrice">
                                <span class="cssClassFormatCurrency">${price}</span></span>
                        </p>
                    </div>
                    <div class="cssClassclear">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
