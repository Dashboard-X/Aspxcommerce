<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>scriptResultListWithoutOptions</title>
</head>
<body>
    <div>
        <div class="cssClassListViewWithOutOptions">
            <div class="cssClassListViewWithOutOptionsLeft">
                <p class="cssClassProductPicture">
                    <a href="${aspxRedirectPath}item/${sku}.aspx">
                        <img alt='${alternateText}' class="lazy" data-original='${imagePath}' src='${loaderpath}' title='${name}' /></a></p>
            </div>
            <div class="cssClassListViewWithOutOptionsRight">
                <h2>
                    <a href="${aspxRedirectPath}item/${sku}.aspx">${name}</a></h2>
                <p class="cssClassProductCode">
                    ${sku}</p>
                <p>
                    {{html shortDescription}}</p>
                <p class="cssClassListViewWithOutOptionsPrice">
                    Price : <span class="cssClassFormatCurrency">${price}</span> <span class="cssClassListViewWithOutOptionsOffPrice">
                        <span class="cssClassFormatCurrency">${listPrice}</span></span> <span class="cssClassInstock_${itemID}">
                            In stock</span></p>
                <div class="cssClassAddtoCard_${itemID} cssClassAddtoCard">
                    <div class="cssClassButtonWrapper">
                        <a href="#" onclick="AspxCommerce.RootFunction.AddToCartToJSFromTemplate(${itemID},${price},${JSON2.stringify(sku)},${1});">
                            <span>Add to Cart</span></a>
                    </div>
                </div>
                <div class="cssClassButtonWrapper cssClassWishListWithoutOption">
                    <button type="button" id="addWishList" onclick="AspxCommerce.RootFunction.AddToWishList(${itemID});">
                        <span><span>+ Add to Wishlist</span></span></button>
                </div>
            </div>
            <div class="cssClassClear">
            </div>
        </div>
    </div>
</body>
</html>
